<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-company-post-heading"
        data-cy="CompanyPostCreateUpdateHeading"
        jhiTranslate="jhipster7App.companyPost.home.createOrEditLabel"
      >
        Create or edit a Company Post
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.companyPost.postCode"
            for="field_postCode"
            [ngbTooltip]="'jhipster7App.companyPost.help.postCode' | translate"
            >Post Code</label
          >
          <input type="text" class="form-control" name="postCode" id="field_postCode" data-cy="postCode" formControlName="postCode" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.companyPost.postName"
            for="field_postName"
            [ngbTooltip]="'jhipster7App.companyPost.help.postName' | translate"
            >Post Name</label
          >
          <input type="text" class="form-control" name="postName" id="field_postName" data-cy="postName" formControlName="postName" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.companyPost.orderNum"
            for="field_orderNum"
            [ngbTooltip]="'jhipster7App.companyPost.help.orderNum' | translate"
            >Order Num</label
          >
          <input type="number" class="form-control" name="orderNum" id="field_orderNum" data-cy="orderNum" formControlName="orderNum" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.companyPost.remark"
            for="field_remark"
            [ngbTooltip]="'jhipster7App.companyPost.help.remark' | translate"
            >Remark</label
          >
          <input type="text" class="form-control" name="remark" id="field_remark" data-cy="remark" formControlName="remark" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.companyPost.enable"
            for="field_enable"
            [ngbTooltip]="'jhipster7App.companyPost.help.enable' | translate"
            >Enable</label
          >
          <input type="checkbox" class="form-check" name="enable" id="field_enable" data-cy="enable" formControlName="enable" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.companyPost.createBy" for="field_createBy">Create By</label>
          <input type="text" class="form-control" name="createBy" id="field_createBy" data-cy="createBy" formControlName="createBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.companyPost.createDate" for="field_createDate">Create Date</label>
          <div class="d-flex">
            <input
              id="field_createDate"
              data-cy="createDate"
              type="datetime-local"
              class="form-control"
              name="createDate"
              formControlName="createDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.companyPost.lastModifyBy" for="field_lastModifyBy"
            >Last Modify By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifyBy"
            id="field_lastModifyBy"
            data-cy="lastModifyBy"
            formControlName="lastModifyBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.companyPost.lastModifyDate" for="field_lastModifyDate"
            >Last Modify Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifyDate"
              data-cy="lastModifyDate"
              type="datetime-local"
              class="form-control"
              name="lastModifyDate"
              formControlName="lastModifyDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.companyPost.companyDept" for="field_companyDept">Company Dept</label>
          <select class="form-control" id="field_companyDept" data-cy="companyDept" name="companyDept" formControlName="companyDept">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                companyDeptOption.id === editForm.get('companyDept')!.value?.id ? editForm.get('companyDept')!.value : companyDeptOption
              "
              *ngFor="let companyDeptOption of companyDeptsSharedCollection; trackBy: trackCompanyDeptById"
            >
              {{ companyDeptOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
