<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-wamoli-user-location-heading"
        data-cy="WamoliUserLocationCreateUpdateHeading"
        jhiTranslate="jhipster7App.wamoliUserLocation.home.createOrEditLabel"
      >
        Create or edit a Wamoli User Location
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.wamoliUserLocation.state"
            for="field_state"
            [ngbTooltip]="'jhipster7App.wamoliUserLocation.help.state' | translate"
            >State</label
          >
          <input type="number" class="form-control" name="state" id="field_state" data-cy="state" formControlName="state" />
          <div *ngIf="editForm.get('state')!.invalid && (editForm.get('state')!.dirty || editForm.get('state')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('state')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('state')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.wamoliUserLocation.cardNum"
            for="field_cardNum"
            [ngbTooltip]="'jhipster7App.wamoliUserLocation.help.cardNum' | translate"
            >Card Num</label
          >
          <input type="text" class="form-control" name="cardNum" id="field_cardNum" data-cy="cardNum" formControlName="cardNum" />
          <div *ngIf="editForm.get('cardNum')!.invalid && (editForm.get('cardNum')!.dirty || editForm.get('cardNum')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('cardNum')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.wamoliUserLocation.expireTime"
            for="field_expireTime"
            [ngbTooltip]="'jhipster7App.wamoliUserLocation.help.expireTime' | translate"
            >Expire Time</label
          >
          <div class="d-flex">
            <input
              id="field_expireTime"
              data-cy="expireTime"
              type="datetime-local"
              class="form-control"
              name="expireTime"
              formControlName="expireTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipster7App.wamoliUserLocation.delayTime"
            for="field_delayTime"
            [ngbTooltip]="'jhipster7App.wamoliUserLocation.help.delayTime' | translate"
            >Delay Time</label
          >
          <input type="number" class="form-control" name="delayTime" id="field_delayTime" data-cy="delayTime" formControlName="delayTime" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.wamoliUserLocation.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.wamoliUserLocation.lastModifiedDate" for="field_lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipster7App.wamoliUserLocation.wamoliUser" for="field_wamoliUser"
            >Wamoli User</label
          >
          <select class="form-control" id="field_wamoliUser" data-cy="wamoliUser" name="wamoliUser" formControlName="wamoliUser">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                wamoliUserOption.id === editForm.get('wamoliUser')!.value?.id ? editForm.get('wamoliUser')!.value : wamoliUserOption
              "
              *ngFor="let wamoliUserOption of wamoliUsersCollection; trackBy: trackWamoliUserById"
            >
              {{ wamoliUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
